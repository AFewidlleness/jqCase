<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{
            height: 4000px;
        }
        .top{
            width: 50px;
            height: 50px;
            border: 1px solid #000;
            position: fixed;
            bottom: 5%;
            right: 10%;
            background: red;
            display: none;
        }
    </style>
</head>
<body>
    <div class="toptxt">你好</div>
    <div class="top"></div>
    <script src="jquery-1.12.4.js"></script>
    <script>
        $(window).scroll(function(){
            if($(window).scrollTop()>=600){
                $(".top").fadeIn();
            }else{
                $(".top").fadeOut();
            }
        })

        $(".top").click(function(){
            // $("html,body").stop().animate({scrollTop:0},2000);
            $(window).scrollTop(0);
        })
    </script>
</body>
</html>
